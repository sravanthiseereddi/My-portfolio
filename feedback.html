        <form onsubmit="submitFeedback(event)">

            <label for="inp3">Message</label>
            <input type="text" id="inp3" placeholder="your message goes here...">
          </div>

          <div class="red1">
            <input type="submit" value="Send">
            <input type="reset" onclick="refresh()" value="Reload">
          </div>
